repos:
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "v2.11.1"
    hooks:
      - id: pyproject-fmt
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff-check
        args: [--fix]
      - id: ruff-format
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        args: [--fix]
  - repo: local
    hooks:
      - id: cog-check
        name: cog --check
        entry: uv run cog --check README.md
        language: system
        files: ^(README\.md|src/dgkit/cli\.py)$
        pass_filenames: false
